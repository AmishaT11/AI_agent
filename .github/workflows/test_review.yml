name: PR Test Review

on:
  pull_request:
    paths:
      - "**/*.kt"

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2  # Ensure at least 2 commits are fetched for `git diff`

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Fetch Changed Test Files
        id: get_files
        run: |
          git fetch origin main || git fetch origin master  # Ensure main branch is available
          BASE_BRANCH=$(git branch -r --list "origin/main" && echo "origin/main" || echo "origin/master")
          CHANGED_FILES=$(git diff --name-only $BASE_BRANCH...HEAD | grep '\.kt$' | tr '\n' ' ')
          echo "FILES=$CHANGED_FILES" >> $GITHUB_ENV
        shell: bash

      - name: Run Test Review
        run: |
          export PYTHONPATH=$PWD
          python cli/test_checker.py $FILES
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
